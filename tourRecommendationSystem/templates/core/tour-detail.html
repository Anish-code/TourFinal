{% extends "partials/base.html" %} {% load static %} {% block content %}
<section class="header-area">
  <div id="home" class="header_slider">
    <div
      class="single_slider bg_cover d-flex align-items-center"
      style="background-image: url({{item.img_url1}});"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-8">
            <div class="slider_content">
              <h2
                class="slider_title wow fadeInLeftBig"
                data-wow-duration="1.3s"
                data-wow-delay="0.2s"
              >
                <span>{{item.name}}</span>
              </h2>
              <p
                class="wow fadeInLeftBig"
                data-wow-duration="1.3s"
                data-wow-delay="0.5s"
              >
                {{item.city}}
              </p>
            </div>
            <!-- slider content -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </div>
    <!-- single slider -->
  </div>
  <!-- header slider -->
</section>

<section id="about" class="about_area pt-130 pb-130">
  <div class="about_wrapper">
    <div
      class="about_image bg_cover"
      style="background-image: url({{item.img_url2}});"
    ></div>
    <!-- about image -->
    <div class="container" style="margin-bottom: 60px">
      <div class="row justify-content-end">
        <div class="col-lg-6" style="margin-bottom: 60px">
          <div class="about_content">
            <div class="section_title">
              <h1 class="title">{{ item.name }}</h1>
              <h6>Ratings: {{ item.rating }}</h6>
              <h5>Location: {{ item.city }}</h5>
              <p>{{ item.description }}</p>
            </div>

            <!-- section title -->
            <a href="{{ item.web_url }}" class="main-btn">Know More</a>
          </div>
          <!-- about content -->
        </div>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </div>
  <!-- about wrapper -->
</section>
{% endblock content %}
